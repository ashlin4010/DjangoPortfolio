<table class="data-table">
    <tr>
        <th></th>
        <th></th>
        <th colspan="2">Person</th>
        <th colspan="2">Referrer</th>
        <th></th>
    </tr>

    <tr>
        <th>ID</th>
        <th>Referral Date</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Type</th>
        <th>Name</th>
        <th style="width: 0;">
            <a href="{% url 'add_referral' %}">
                <button type="button" class="btn btn-success add-item">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add Referral
                </button>
            </a>
        </th>
    </tr>
    {% for referral in list %}
        <tr>
            <td>{{referral.id}}</td>
            <td>{{referral.date.date}}</td>
            <td>{{referral.person.first_name }}</td>
            <td>{{referral.person.last_name}}</td>
            <td>{{referral.referrer.type}}</td>
            <td>{{referral.referrer.name}}</td>
            <td class="button-row">
                <a href="{% url 'edit_referral' referral.pk 'disabled' %}">
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </button>
                </a>

                <a href="{% url 'edit_referral' referral.pk %}">
                    <button type="button" class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </a>

                <a href="{% url 'delete_referral' referral.pk %}">
                    <button type="button" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
